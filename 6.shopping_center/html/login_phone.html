<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login_register.css">

    <style>
        form .error {
            display: flex;
            color: red;
            justify-content: center;
            margin-top: 10px;
            visibility: hidden;
        }
    </style>
</head>

<script src="../js/login_register.js">
</script>

<body>
    <div class="logo"><img src="../image/logo.png" alt=""></div>
    <div class="bd">
        <div class="left"></div>
        <div class="middle">
            <img src="../image/big.jpg">
        </div>
        <div class="right">
            <div class="form">
                <h3 style="margin-top: 10px;text-align: center">登录</h3>
                <form id="login_phoneForm" method="post" onsubmit="return validatePhoneForm()">
                    <div style="text-align: center;">
                        <div class="input_group_1">
                            <div class="input-group">
                                <img src="../image/mansmall.jpg">
                                <input type="tel" id="phone" placeholder="电话号码">
                            </div>
                            <div class="input-group1">
                                <div class="input" style="width: 60%;">
                                    <input id="inputCode" type="text" style="padding: 5px;">
                                </div>
                                <div class="code"
                                    style="width: 40%;  display: flex; justify-content: center; align-items: center;">
                                    <input id="checkCode" type="button" value="获取验证码"
                                        style="padding: 4px; cursor: pointer;" onclick="sendCode()">
                                </div>
                            </div>
                            <div class="error">验证码错误，请重新输入！</div>
                        </div>
                    </div>
                    <div style="margin-left: 20px; display: flex; margin-top: 20px">
                        <div style="width: 80%;"> <input type="checkbox" id="remember" required>点击代表您同意<a
                                href="服务协议.html">服务协议</a></div>
                        <div style="float: right; margin-right: 5px;"> <a href="register.html"
                                style="color: #444; text-decoration: none;">注册</a></div>
                    </div>
                    <div class="input_group_2"
                        style="margin-top: 0; display: flex; justify-content: center; align-items: center;">
                        <button type="submit" id="register"
                            style="margin-top: 20px; width: 70%; padding: 8px; background-color: #0c94d4;"
                            onclick="login()">登录</button>
                    </div>
                    <div class="error" id="error" style="margin-top: -1px;">
                        <p>用户名已存在</p>
                    </div>
                </form>
                <div>
                    <div style="margin-top: 40px; margin-left: 20px;">其他登陆方式</a></div>
                </div>
                <div style="display: flex; justify-content: center; align-items: center;">
                    <div class="qq">
                        <a href="login_phone.html">
                            <div style="display: flex; align-items: flex-start;">
                                <div style="margin-right: 5px;"><img src="../image/phone.png"></div>
                                <div style="margin-top: -2px;">密码登录</div>
                            </div>
                        </a>
                    </div>
                    <div class="qq">
                        <a href="QQ.html">
                            <div style="display: flex; align-items: flex-start;">
                                <div style="margin-right: 5px;"><img src="../image/qq.png"></div>
                                <div style="margin-top: -2px;">QQ登录</div>
                            </div>
                        </a>
                    </div>
                    <div class="qq">
                        <a href="weixin.html">
                            <div style="display: flex; align-items: flex-start;">
                                <div style="margin-right: 5px;"><img src="../image/weixin.png"></div>
                                <div style="margin-top: -2px;">微信登录</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>

</html>
