<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏菜单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
        }

        .menu-item {
            margin-bottom: 10px;
        }

        .main-menu {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .sub-menu {
            display: none;
            margin-left: 20px;
            margin-top: 5px;
        }

        .sub-menu-item {
            padding: 5px 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>

<script>
    function toggleSubMenu(id) {
        const submenu = document.getElementById(id);
        if (submenu.style.display === 'none' || submenu.style.display === '') {
            submenu.style.display = 'block';
        } else {
            submenu.style.display = 'none';
        }
    }

</script>


<body>

    <div class="sidebar">
        <div class="menu-item">
            <div class="main-menu">首页</div>
        </div>

        <div class="menu-item">
            <div class="main-menu" onclick="toggleSubMenu('orders-submenu')">我的订单</div>
            <div id="orders-submenu" class="sub-menu">
                <div class="sub-menu-item">已买到的宝贝</div>
                <div class="sub-menu-item">我的拍卖</div>
            </div>
        </div>

        <div class="menu-item">
            <div class="main-menu">官方集运</div>
        </div>

        <div class="menu-item">
            <div class="main-menu">我的卡券包</div>
        </div>

        <!-- 其他菜单项 -->
    </div>

    <script src="scripts.js"></scrip >
</body >

</html >
