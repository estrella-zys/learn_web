<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        function add() {
            var sum = 0;
            for (var i = 1; i <= 10; i++) {
                sum += i;
            }
            document.write("1+2+3+...+10 = " + sum);
        }

    </script>
    <input type="button" value="计算" onclick="add()">
    <h1>链接调用</h1>
    <a href="javascript: add()">点击计算</a>
</body>

</html>
