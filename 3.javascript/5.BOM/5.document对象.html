<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        document.write(document.URL);
        var n = 0;
        function title() {
            n++;
            if (n % 2 == 0) {
                document.title = "✨document.title✨";

            } else {

                document.title = "🪐document.title🪐";
            }
        }
    </script>
</body>
