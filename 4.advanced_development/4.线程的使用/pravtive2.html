<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>从1到给定数字求和</h1>
    <input type="text" id="num" placeholder="输入数字">
    <button onclick="sum()">求和</button>

    <script>
        function sum() {
            var num = document.getElementById("num").value;
            num = parseInt(num, 10);
            if (isNaN(num) || num <= 0) {
                alert("请输入一个有效的正整数！");
                return false;
            }

            var worker = new Worker("js/js6.js");
            worker.onmessage = function (event) {
                alert("1到" + num + "的和为：" + event.data);
            };
            worker.postMessage(num);
        }
    </script>
</body>

</html>
