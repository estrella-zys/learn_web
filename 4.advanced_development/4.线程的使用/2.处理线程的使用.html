<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    第一个数字：<input type="text" id="num1"><br><br>
    第二个数字：<input type="text" id="num2"><br><br>
    <input type="button" value="计算" onclick="kwb()">
    <script>
        var worker = new Worker("js/js2.js");
        worker.onmessage = function (event) {
            alert("合计值为" + event.data);
        }

        function kwb() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if (num1 >= num2) {
                alert("输入的数字不合法");
                return false;
            }
            var str = num1 + "@" + num2;
            worker.postMessage(str);
        }
    </script>
</body>

</html>
