<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div style="width: 1000px; height: 1000px;" text-align:center>
        <h1 style=" margin-left: 200px;">个人简历</h1>
        <table border="1" cellspacing="0" ; cellpadding="10">
            <tr>
                <td>姓名：<input type="text" name="name" value="张三"></td>
                <td>性别：<input type="text" name="gender" value="">
                <td rowspan="3" style="width: 100px; height: 100px;" id="result"></td>
            </tr>
            <tr>
                <td>生日：<input type="date" name="birthday"></td>
                <td>电话：<input type="text" name="tel"></td>
            </tr>
            <tr>
                <td>邮箱：<input type="email" name="email"></td>
                <td>QQ：<input type="text" name="qq"></td>
            </tr>
            <tr>
                <td colspan="3">校内经历和所获的荣誉</td>
            </tr>
            <tr>
                <td colspan="3" height="200px"></td>
            </tr>
            <tr>
                <td colspan="3">社会经历</td>
            </tr>
            <tr>
                <td colspan="3" height="200px"></td>
            </tr>
        </table>
        <br>

        <input type="file" id="file">
        <input type="button" value="预览" onclick="preview()">

        <script>
            var type = ['image/jpeg', 'image/png', 'image/gif'];
            function preview() {
                var file = document.getElementById("file").files[0];
                if (!type.includes(file.type)) {
                    alert("请选择正确的图片类型！");
                    return false;
                }
                var reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function (e) {
                    var result = document.getElementById("result");
                    result.innerHTML = '<img src="' + e.target.result + '" style="width: 100px; height: 100px;">';
                }
            }
        </script>
    </div>


    <input type="file" id="file1">
    <input type="button" value="预览" onclick="check()">
    <br>
    预览窗口：<div style="width: 200px; height: 200px; border: 1px solid black;" id="preview"></div>
    <script>
        function check() {
            var file = document.getElementById("file1").files[0];
            var reader = new FileReader();
            reader.readAsText(file, "UTF-8");
            reader.onload = function (e) {
                var preview = document.getElementById("preview");
                preview.innerHTML = e.target.result;
            }
        }
    </script>
</body>

</html>
