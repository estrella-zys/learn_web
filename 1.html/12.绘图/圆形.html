<!DOCTYPE html>
<html>
    <body>
        <h1>圆形</h1>
        <p>点击页面任意位置，随机生成一个圆形。</p>
            <canvas id="round" width="600" height="800" onclick="drew()"></canvas>
            <script>
                var round = document.getElementById("round").getContext("2d");
                function drew() {
                    var x = Math.round(Math.random() * 800);
                    var y = Math.round(Math.random() * 600);
                    var r = Math.round(Math.random() * 40 + 1);
                    var c = Math.round(Math.random() * 4);
                    circle(x, y, r, c);
                }

                function circle(x, y, r, c) {
                    var style = ['rgba(255, 0, 0, 0.5)', 'rgba(255, 255, 0, 0.5)', 'rgba(255, 0, 255, 0.5)', 'rgba(132, 50, 247, 0.8)', 'rgba(34, 236, 182, 0.5)', 'rgba(147, 239,115, 0.5)'];
                    round.beginPath();
                    round.fillStyle = style[c];
                    round.arc(x, y, r, 0, 2 * Math.PI, true);
                    round.fill();
                }
            </script>
    </body>
</html>
