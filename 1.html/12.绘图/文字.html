<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="myCanvas" width="500" height="500"></canvas>
        <script>
            var cav = document.getElementById("myCanvas").getContext("2d");
            cav.font = "50px Arial";
            cav.fillStyle = "red";
            cav.fillText("hello world", 100, 100);
        </script>

        <h1>动态打字</h1>
        <canvas id="1" width="540" height="540"></canvas>
        <script>
            var cav = document.getElementById("1").getContext("2d");
            var txt = ['降', '价', '促', '销'];
            cav.font = "60px 黑体";
            cav.fillStyle = "#fef200";
            var i = 0;
            var ds = setInterval(txtline, 90);
            function txtline() {
                cav.beginPath();
                cav.fillText(txt[i], 230 + i * 70, 270); // 调整字符位置
                cav.fill();
                i++;
                if (i == txt.length) {
                    clearInterval(ds);
                }
            };
            setTimeout(txtline1, 1000);
            function txtline1() {
                var txt1 = ['哪', '家', '强'];
                var j = 0;
                var ds1 = setInterval(function() {
                    cav.beginPath();
                    cav.fillText(txt1[j], 290 + j * 70, 340); // 调整字符位置
                    cav.fill();
                    j++;
                    if (j == txt1.length) {
                        clearInterval(ds1);
                    }
                }, 90);
            }
        </script>
    </body>
</html>
