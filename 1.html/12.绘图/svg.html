<!DOCTYPE html>
<html>
    <head>
        <title>12绘图</title>
        <meta charset="utf-8"> 
        <style>
            .a {
                font-style: italic;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                transition: transform 1s ease-in-out;

            }

            .a:hover{
                -ms-transform: rotate(30deg); /* IE 9 */
                -webkit-transform: rotate(30deg); /* Safari */
                
            }
        </style>
    </head>
    <body>
        <svg width="120" height="120">
            <rect x="20" y="20" width="100" height="100" rx="5" ry="5" fill="#ff5722" stroke="#00ffff"></rect>
        </svg>

        <svg width="400" height="400">
            <circle cx="200" cy="200" r="50" fill="red" stroke="blue"/>
        </svg>

        <svg width="400" height="400">
            <ellipse cx="140" cy="80" rx="50" ry="30"/>
        </svg>

        <svg width="400" height="400">
            <line x1="100" y1="100" x2="300" y2="300" stroke="blue" stroke-width="5"/>
        </svg>

        <svg width="400" height="400">
            <polyline points="100,100 200,200 300,100" stroke="blue" stroke-width="5"/>
        </svg>

        <svg width="400" height="400">
            <text x="100" y="100" fill="rgb(1, 79, 249)" font-style="italic" style = "text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5) " font-size="30" class = "a">"Hello World!"</text>
        </svg> 

        <svg width="400" height="400">
            <path d = "M200, 30 L200, 20 Q200 10, 190 10 L 80 10 Q 60, 10 65, 30 LL 65, 65, 85, 62 L 185, 72 Q 200, 62 200, 45 L 210, 38Z"></path> 
        </svg>


        <svg width="400" height="400">
            <defs >
                <linearGradient x1 = "0" y1 = "0" x2 = "1" y2 = "1" id = "1">
                    <stop offset = "0%" stop-color = "red" stop-op/>
                    <stop offset = "50%" stop-color = "yellow" />
                    <stop offset = "100%" stop-color = "green" />
                </linearGradient>
            </defs>
            <rect x = "100" y = "100" width = "100" height = "100" fill = "url(#1)"></rect>
            <defs>
                <radialGradient id = "2">
                    <stop offset = "30%" stop-color = "#fff" stop-opacity = "0.5" />
                    <stop offset = "50%" stop-color = "red" stop-opacity = "0.8" />
                    <stop offset = "70%" stop-color = "green" stop-opacity = "0.9" />
                    <stop offset = "100%" stop-color = "blue" stop-opacity = "1" />
                </radialGradient>
            </defs>
            <circle cx = "250" xy = "250" r = "50" fill = "url(#2)"></circle>
        </svg>
    </body>
</html>
