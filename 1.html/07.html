<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>拼写检查示例</title>
</head>

<body>
    <article>
        <h1>明日学院介绍</h1>
        <h1>关于我们</h1>
        <p>明日学院介绍</p>
    </article>
    <article>
        <h1>特色模块</h1>
        <p>特色模块介绍</p>
    </article>
    <article>
        <h1>社区</h1>
        <p>社区介绍</p>
    </article>
    <div id="target" hidden="true" style="height: 80px;"><img src="logo.png"></div>
    <button onclick="var target = document.getElementById('target'); target.hidden = !target.hidden;">隐藏/显示</button>
</body>

</html>
